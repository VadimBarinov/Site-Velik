{%load static%}

<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active btn small-indicator"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      class="btn small-indicator"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      class="btn small-indicator"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    {% for bike in bikes %} {% if forloop.first %}
    <div class="carousel-item active">
      <img src="{%static bike.img_url%}" class="d-block w-50" />
      <div class="carousel-dark d-none d-md-block">
        <h5>{{bike.mark.name}} {{bike.name}}</h5>
      </div>
    </div>
    {% else %}
    <div class="carousel-item">
      <img src="{%static bike.img_url%}" class="d-block w-50" />
      <div class="carousel-dark d-none d-md-block">
        <h5>{{bike.mark.name}} {{bike.name}}</h5>
      </div>
    </div>

    {% endif %} {% endfor %}
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <img
      src="{%static 'catalog/images/prev.svg'%}"
      aria-hidden="true"
      alt="prev"
    />
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <img
      src="{%static 'catalog/images/next.svg'%}"
      aria-hidden="true"
      alt="next"
    />
  </button>
</div>
