{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="login-page">
        <div class="form my-border">
          <h1>Восстановление пароля</h1>
          <form class="login-form" method="post">

            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            
            {% for f in form %}
                {{ f }}
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
                
            <button class="btn btn-primary" type="submit">Cбросить по E-mail</button>
          </form>
        </div>
      </div>
</div>
{% endblock %}
